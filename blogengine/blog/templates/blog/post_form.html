{% extends 'base.html' %}

{% block title %}
    create post - {{ block.super }}
{% endblock %}

{% block content %}
<h5>Create new post</h5>
<form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}
        {{ field }}
        {% if field.errors %}
            <div class="alert alert-danger mt-1" role="alert">
                {{ field.errors }}
            </div>
        {% endif %}
    {% endfor %}
    <input type="submit" value="Submit" class="btn btn-success mt-2">
</form>
{% endblock %}
