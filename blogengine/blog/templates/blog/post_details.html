{% extends 'base.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
<h4 class="mb-4">{{ post.title }}</h4>
<p>
    {{ post.body }}
</p>
<h5>Tags:</h5>
{% for tag in post.tags.all %}
    <a href="{{ tag.get_absolute_url }}">{{ tag }}</a>
{% endfor %}
{% endblock %}
