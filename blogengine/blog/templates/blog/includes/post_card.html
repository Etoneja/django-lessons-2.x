{% load blog_tags %}

<div class="card mb-2">
  <div class="card-header">
    {{ post.date_pub }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body|markdown|truncatewords:4 }}</p>
    <a href="{{ post.get_absolute_url }}" class="btn btn-primary btn-sm">Details</a>
  </div>
  {% if post.tags.exists %}
    <div class="card-footer text-muted">
      {% for tag in post.tags.all %}
        <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
      {% endfor %}
    </div>
  {% endif %}
</div>
