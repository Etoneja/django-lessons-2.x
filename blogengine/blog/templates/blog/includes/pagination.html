<ul class="pagination mt-3">
    {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?search={{ search }}&page={{ page_obj.previous_page_number }}" tabindex="-1">Previous</a>
        </li>
    {% endif %}

    <li class="page-item active">
        <a class="page-link" href="?search={{ search }}&page={{ page_obj.number }}">{{ page_obj.number }}</a>
    </li>
    {{ page_obj.is_paginated }}
    {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?search={{ search }}&page={{ page_obj.next_page_number }}">Next</a>
        </li>
    {% endif %}
</ul>
