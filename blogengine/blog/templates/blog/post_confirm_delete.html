{% extends 'base.html' %}

{% block title %}
    delete post - {{ block.super }}
{% endblock %}

{% block content %}
<h5>Delete post</h5>
<form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}
        {{ field }}
        {% if field.errors %}
            <div class="alert alert-danger mt-1" role="alert">
                {{ field.errors }}
            </div>
        {% endif %}
    {% endfor %}
    <div class="btn-group mt-2">
        <a type="button" class="btn btn-secondary" href="{{ post.get_absolute_url }}">Cancel</a>
        <input type="submit" value="Submit" class="btn btn-success">
    </div>
</form>
{% endblock %}
