{% extends 'base.html' %}

{% block title %}
    {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content %}
<h4>Tags</h4>
{% for tag in tags %}
<ul class="list-group">
    <li><a class="list-item" href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></li>
</ul>
{% endfor %}

{% endblock %}
